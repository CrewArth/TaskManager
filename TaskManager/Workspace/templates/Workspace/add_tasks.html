{% extends "base.html" %}

{% block body %}
<div class="flex items-center justify-center min-h-[80vh]">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Add Your Task</h2>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Task Name</label>
                <input type="text" name="taskname" required 
                       class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-400 focus:outline-none transition">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Task Description</label>
                <textarea name="taskdes" required rows="4" 
                          class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-400 focus:outline-none transition"></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Due Date</label>
                <input type="date" name="duedate" required 
                       class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-400 focus:outline-none transition">
            </div>

            <button type="submit" 
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-semibold transition">
                Add Task
            </button>
        </form>
    </div>
</div>
{% endblock %}
