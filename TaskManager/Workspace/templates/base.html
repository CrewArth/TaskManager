<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    {% block navbar %}
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="text-xl font-bold text-pink-600">TASK MANAGER</a>
            <div class="space-x-4">
                {% if user.is_authenticated %}
                    <span class="text-gray-700 text-sm">Welcome, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 text-sm">Login</a>
                    <a href="{% url 'register' %}" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 text-sm">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>
    {% endblock %}

    <!-- Page Content -->
    <main class="py-8 px-4">
        {% block body %}{% endblock %}
    </main>

</body>
</html>
